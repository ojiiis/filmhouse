<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmhouse Cinema Show Report</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="modal">
          <div id="modal-inner">
            <caption>Confirm your entry before submition</caption>
            <table>
                <thead>
                    <tr>
                        <th>Entry name</th>
                        <th>Entry value</th>
                    </tr>
                </thead>
                <tbody id="entries">
                   
                </tbody>
            </table>
            <div id="analitic_preview">
               <div>Total shows (<span id="total_shows"></span>)</div>
               <div>Failed shows (<span id="failed_shows"></span>)</div>
            </div>
            <div id="confirm-btn">
                <button>Send entry</button>
                <button style="background-color: rgb(215, 67, 67);" class="close">Cancel</button>
            </div>
          </div>
    </div>

      <div id="app-wrapper">
          <div id="heading">
            <img src="assets/images/logo.webp">
             <h1>Cinema Show Report</h1>
          </div>
          <form id="form">
            <div class="right-btn">
                    <button type="submit">Submit</button>
            </div>
              <div class="form-group">
                 <label>Location</label>
                 <input type="search" placeholder="Search location." id="search_loc">
                 <input type="hidden" value="" id="location" name="location" >
                 <div id="input-search-result"></div>
              </div>
              <div id="shows-lister">
                
              </div>
            <div class="right-btn">
                <button type="submit">Submit</button>
            </div>
          </form>
      </div>
<script src="assets/js/script.js"></script>
</body>
</html>
